<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juli Brady - Online Resume</title>

    <link rel="icon" href="./home/images/favicon.jpg">
    <link rel="stylesheet" href="./resume/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./resume/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resume/css/style.css">
    <link rel="stylesheet" href="./resume/css/toparrow.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:100,300'>

    <!-- SCROLL ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- Script makes resume page shift down onload when linked from index.html via clicking on project image -->
    <script>
        var shiftWindow = function() {
            scrollBy(0, -80)
        };
        window.addEventListener("hashchange", shiftWindow);

        function load() {
            if (window.location.hash) shiftWindow();
        }
    </script>

</head>
<!-- This "<body onload="load()">" allows script above to work  -->

<body onload="load()">
    <div id="main">
        <nav class="navbar navbar-inverse navbar-static-top" id="nav">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#header">Resume</a>
                        </li>
                        <li><a href="#projects">Projects</a>
                        </li>
                        <li><a href="#education">Education</a>
                        </li>
                        <li><a href="#work-experience">Work Experience</a>
                        </li>
                        <li><a href="#mapDiv">Productive Places</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container -->
        </nav>
        <!--/.navbar -->


        <!-- Return to Top Arrow -->
        <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
        <!-- End Return to Top Arrow -->

        <div id="header" class="center-content clearfix">
            <ul id="topContacts" class='flex-box'></ul>
        </div>
        <div style='clear: both;'></div>
        <div id="projects" class='gray'>
            <h2>Projects</h2>
        </div>
        <div id="education">
            <h2>Education</h2>
        </div>
        <div id="work-experience" class='gray'>
            <h2>Work Experience</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I Have Been Productive...</h2>
        </div>
        <div id="letsConnect" class='dark-gray'>
            <h2 class='orange center-text'>Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./resume/js/bootstrap.min.js"></script>
    <script src="./resume/js/helper.js"></script>
    <script src="./resume/js/resumeBuilder.js"></script>



</body>

</html>
